<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajne psiaki!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <main class="app">
        <main class="app">
            <header>
                <div class="container">
                    <h1 class="h1 text-center text-primary m-2">Fajny psiak!</h1>
                </div>
            </header>
            <section>
                <div class="container mh-50">
                    <h2 class="h2 text-center text-secondary m-1">Twój piesek dnia:</h2>
                    <div class="featured-dog card bg-light rounded m-5 mt-0">
                        <div class="featured-dog__wrapper card-body">
                            <div class="featured-dog__background">
                            </div>
                            <div class="featured-dog__image container-sm"><img src="" alt=""
                                    class="card-img-top img-thumbnail img-fluid rounded mx-auto d-block"></div>
                            <div class="spinner">
                                <div class="spinner__content"></div>
                            </div>
                        </div>
                        <div class="featured-dog__description card-title">
                            <p class="card-title text-center">Wylosowałeś niezłego pieska!</p>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <h2>Wszystkie rasy</h2>
                    <p>Kliknij, żeby wylosować następnego świetnego psiaka! ;)</p>
                    <div class="tiles d-flex flex-row flex-wrap bd-highlight">
                    </div>
                </div>

            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</body>

</html>
